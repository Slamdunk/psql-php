services:
  php:
    build:
      context: .
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:${PWD}
    working_dir: ${PWD}
    links:
      - database
    depends_on:
      - database

  database:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: root_password
